<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>HomeYou</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="icone-do-logo">
                <i class="bi bi-house"></i>
            </div>
            <h1 class="titulo-home">HOMEYOU</h1>
        </div>
        <div class="header-right">
            <ul>
                <li><a>Início</a></li>
                <li><a>Galeria</a></li>
                <li><a>Contato</a></li>
            </ul>
            <div class="emojis-nav">
                <i class="bi bi-person"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-search"></i>
            </div>
        </div>
    </header>

    <section class="sobre">
        <div class="texto-do-sobre">
            <h1 class="titulo-sobre">Aqui o conforto é nossa prioridade</h1>
            <p class="conteudo">Venha conhecer nossos serviços </p>
            <div class="botao">
                <button class="botao-sobre">Entre em contato</button>
                <a class="home-link">Mais sobre nós</a>
            </div>
        </div>

        <img src="./images/fotodacasa.png" alt="" class="casa-sobre">
    </section>

    <section class="minimalista">
        <div class="imagem">
            <div class="foto-da-aba-minimalista"></div>
            <img src="./image/imagemminimalista.png" class="imagem-minimalista">
        </div>

        <div class="parte-texto">
            <div class="black-box">
                <h1>Design Minimalista</h1>
                <p>Venha conhecer nossos móveis com design moderno para sua casa!</p>
            </div>

            <a>Aproveite e venha conhecer</a>
        </div>
    </section>
</body>
</html>
